<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="viz.css" rel="stylesheet" />
    </head>
    <body>
        <span>
            <input type="file" id="fileInput"></input>
            <input type="checkbox" id="label" name="label" onchange="changeColoring(this)" checked></input>
            <input type="button" id="reset" onclick="resetTime()" value="Reset"></input>
            <input type="textbox" id="minx" placeholder="minx"></input>
            <input type="textbox" id="maxx" placeholder="maxx"></input>
            <input type="textbox" id="miny" placeholder="miny"></input>
            <input type="textbox" id="maxy" placeholder="maxy"></input>
            <font id="timestep" size="5" color="white" style="float:right">0</font>
        </span>
        <canvas id="canvas"</canvas>
        <script src="viz.js"></script>
    </body>
</html>
